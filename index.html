<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="forma">
        <h1 class="title" id="titulo"> INSCRIBETE

        </h1>
        <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="nombre">
                  </div>
              <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
             
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="trabajo">Trabajo</label>
                    <input type="text" class="form-control" id="trabajo" placeholder="Tu trabajo">
                  </div>
              <div class="form-group col-md-6">
                <label for="tel">Telefono</label>
                <input type="tel" class="form-control" id="tel" placeholder="Telefono">
              </div>
             
            </div>
            <div class="form-group">
              <label for="about">Sobre Mi</label>
              <input type="text" class="form-control" id="about" placeholder="sobre....">
            </div>
           
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        
    </div>

    
 <!-- Mi hoja de Js -->
 <script src="index.js"></script>
  
</body>
</html>
